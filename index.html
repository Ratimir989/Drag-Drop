<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KANBAN</title>

    <link href="styles.css" rel="stylesheet" />
    <script src="dragdropswap.js"></script>

</head>

<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <div class="kanban">
        <div class="kanbanList" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanbanItemContaine">
                <h4>TO DO</h4>
            </div>
            <div class="kanbanItemContaine" draggable="true" ondragstart="drag(event)">
                <div class="kanbanItem">
                    <h5>Read: learn.javascript.ru</h5>
                </div>
            </div>
            <div class="kanbanItemContaine" draggable="true" ondragstart="drag(event)">
                <div class="kanbanItem">
                    <h5>Task: Kanban Board</h5>
                </div>
            </div>
            <div class="kanbanItemContaine" draggable="true" ondragstart="drag(event)">
                <div class="kanbanItem">
                    <h5>Sport: Charging</h5>
                </div>
            </div>
        </div>
        <div class="kanbanList" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanbanListHeade">
                <h4>In Progress</h4>
            </div>
        </div>
        <div class="kanbanList" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="kanbanListHeade">
                <h4>Finished</h4>
            </div>
        </div>
    </div>
</body>
</html>
